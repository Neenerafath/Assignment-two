<!DOCTYPE html>
<html>

<head>
    <title>Layout one</title>

    <link rel="stylesheet"  href="css/style.css">

    
   
</head>

<body>

    <!--container start-->

    <div class="container">
        <div class="col-3">
            <div class="bg-dark"></div>
        </div>
        <div class="col-3">
            <div class="bg-solid"></div>
        </div>
        <div class="col-3">
            <div class="bg-light"></div>
        </div>

        <div class="col-5">
            <div class="bg-dark"></div>
        </div>
        <div class="col-3">
            <div class="bg-solid"></div>
        </div>
        <div class="col-2">
            <div class="bg-light"></div>
        </div>

        <div class="col-2">
            <div class="bg-dark"></div>
        </div>

        <div class="col-6">
            <div class="bg-solid"></div>
        </div>
        <div class="col-2">
            <div class="bg-light"></div>
        </div>
    </div>
    <!--container end-->
</body>

</html>
